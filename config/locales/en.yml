  intro: 
    title: '电视主持人<br />电台DJ'
    one: '说起飞哥不仅仅会说吃哦！曾主持成都深夜广播节目《午夜接触》也曾主持北京音乐台的《军旅之声》《悠悠故乡情》，还曾编导了由刘蓓主演的电视剧《渴望生活》。新华社曾摘文"飞哥掌管成都人的食和色。"'
    two: '作为主持四川卫视首档美食节目《天府食舫》的先河，现在还主持成都电视台《吃喝玩乐全接触》，对被评为“美食之都”的成都做了功不可没的形象推广，积极带动了成都餐饮的美食风向标。毕业于中央戏剧学院的飞哥深造了积极理性的思维方式，于是开创了飞哥自己独特.幽默.睿智.生动的主持风格！“南方周末”也曾选题报道题目“一个方言节目救了一个电台”。'
    three: '飞哥同时担任成都餐饮同业公会副会长一职，相继被评为“成都人民广播电台金牌主持人”.“成都人民广播电台十佳主持人”.“成都文明大使”等荣誉称号。'
